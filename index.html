<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Login in</title>
</head>

<body>
    <div class="main">
        <div class="account">
            <select id="select">
                <option value="reader account">READER'S ACCOUNT</option>
                <option value="writer account">WRITER'S ACCOUNT</option>
            </select>
        </div>
        <div class="form">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <form action="#" method="post">
                <div class="box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="box">
                    <label for="email">Password:</label>
                    <input type="password" id="email" required placeholder="*************">
                </div>
                <div class="flow">
                    <div class="flow_main">
                        <input type="checkbox" id="checkbox">
                        <label for="check">Remember me</label>
                    </div>
                    <a href="#">Forgotten Password</a>
                </div>
                <input type="submit" value="SIGN IN">
            </form>
            <button><a href="#"><i class="fab fa-google"></i> Sign in with Google</a></button>
            <p>Don't have an account? <a href="signup.html">SIGN UP</a></p>
        </div>
    </div>
    <div class="picture">
        <img src="./css/images/Rectangle 5.png" alt="person">
        <div class="slider">
            <div class="slider_main">
                <p>“Lorem ipsum dolor, sit amet consectetur adipisicing elit.Dolorum reiciendis libero animi, sunt ullam
                    autem”</p>
            </div>

                <p></p>
            </div>

            </div>
            <div class="slider_main">
                <p></p>
            </div>
            <div class="slider_main">
                <p></p>
            </div>
        </div>
    </div>
</body>
